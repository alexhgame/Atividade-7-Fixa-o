<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Alert</h1>
        <p><code>.alert</code></p>
    </div>

    <div class="alert alert-success">
        dados incluidos com sucesso
    </div>

    <div class="alert alert-danger">
        Clique <a href="http://www.google.com" class="alert-link">aqui</a> e ganhe um ebock
    </div>

    <div class="alert alert-primary alert-dismissible">
        <button class="close" data-dismiss="alert">&times;</button>
        Fechar anuncio!  
    </div>

    <div class="alert alert-info text-center">
        <h1>Você concluiu o curso!</h1>
        <hr>
        <h2>Parabéns!</h2>
        <p>Clique <a href="#" class="alert-link" target="_blank"> aqui </a>para imprimir seu certificado</p>
    </div>

    <div class="alert alert-secondary alert-dismissible fade show">
        <button class="close" data-dismiss="alert">&times;</button>
        Desbotar
    </div>

    <div class="jumbotron text-center">
        <h1>Carousel - Carrossel</h1>
        <p><code>.carousel</code> - slider</p>
    </div>
    
    <div class="carousel slide" id="slider" data-ride="carousel">

        <div class="carousel-inner bg-dark">

            <div class="carousel-item active">
                <img src="img/universo.jpg" alt="slider" class="d-block mx-auto">
            </div>

            <div class="carousel-item ">
                <img src="./img/gamer.jpg" alt="slider2" class="d-block mx-auto">
            </div>

            <div class="carousel-item">
                <img src="./img/download (1).jpg" alt="slider3" class="d-block mx-auto">
            </div>
            
            <a href="#slider" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#slider" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
